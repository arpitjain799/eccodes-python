name: Check and publish

on:
  push:
    branches: [master, develop]

  pull_request:
    branches: [master, develop]

  release:
    types: [created]

jobs:
  quality:
    name: Code QA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: pip install black flake8 isort
      - run: black --version
      - run: isort --check . || true
      - run: black --check . || true
      - run: flake8 . || true

  checks:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest] #, windows-latest]
        python-version: ["3.6", "3.7", "3.8", "3.9"]
        method: ["conda"] # , "ecmwflibs"]

    name: Python ${{ matrix.python-version }} on ${{ matrix.platform }} (${{ matrix.method }})
    runs-on: ${{ matrix.platform }}
    needs: quality

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - if: matrix.method == 'conda'
        name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: ${{ matrix.python-version }}
          conda-channels: anaconda, conda-forge

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov isort black flake8

      - if: matrix.method == 'conda'
        run: conda install eccodes

      - if: matrix.method == 'ecmwflibs'
        name: Install ecmwflibs
        run: pip install ecmwflibs

      - name: Tests
        run: |
          python setup.py develop
          pip install -r tests/requirements.txt
          pytest
          # pytest -v --cov=. --cov-report=xml --cov-branch .

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        if: "false"

  deploy:
    if: ${{ github.event_name == 'release' }}

    name: Upload to Pypi
    needs: checks

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Check version
        run: |
          release=${GITHUB_REF##*/}
          version=$(python setup.py --version)
          test "$release" == "$version"

      - name: Build and publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python setup.py sdist
          twine upload dist/*
